name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Debug
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish (Linux)
      run: dotnet publish --no-build --output out-linux-x64 --runtime linux-x64 --no-self-contained
    - name: Publish (Windows)
      run: dotnet publish --no-build --output out-win-x64 --runtime win-x64 --no-self-contained
    - uses: actions/upload-artifact@v2
      with:
        name: assetto-server-linux-x64
        path: out-linux-x64
    - uses: actions/upload-artifact@v2
      with:
        name: assetto-server-win-x64
        path: out-win-x64
